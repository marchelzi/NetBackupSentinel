{% extends 'layouts/base.html' %}

{% block stylesheets %}
{% endblock stylesheets %}


{% block content %}
<div class="pagetitle">
    <h1>Device</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Device</li>
      </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
      <div class="col">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">

                <button type="button" class="btn btn-primary" data-toggle="modal" hx-get="{% url 'ndam:device_creates' %}" hx-target="#modal-content" hx-trigger="click"
                _="on htmx:afterOnLoad wait 10ms then call $('#modal').modal('show')">
                    <i class="fas fa-plus"></i> Add Device </button>
            </h5>


            <!-- Default Accordion -->
            <div class="table-responsive">
                <table id="table" width="100%" class="table table-striped table-bordered dt-responsive compact nowrap">
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock content %}

{% block javascripts %}

<script language="javascript">

    $(document).ready(function() {
        AjaxDatatableViewUtils.initialize_table(
            $('#table'),
            "{% url 'ndam:device_ajax' %}",
            {
                // extra_options (example)
                processing: true,
                autoWidth: false,
                full_row_select: true,
                scrollX: false
            }, {
                // extra_data
                // ...
            },
        );
    });

</script>

{% endblock javascripts %}
